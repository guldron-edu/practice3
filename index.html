<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="list list__dropdown">
        <li class="dropdown">
          <a href="/" class="link link--active">Your Profile</a>
          <ul class="menu list">
            <li class="menu__indent item"></li>
            <li class="menu__item item">
              <a href="/" class="link menu__link menu__link--settings"
                >Settings</a
              >
            </li>
            <li class="menu__item item">
              <a href="/" class="link menu__link menu__link--password"
                >Change password</a
              >
            </li>
            <li class="menu__item item">
              <a href="/" class="link menu__link menu__link--logout">Logout</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
